<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>
<body>
    <form method="POST" action="#">
        <label for="uname">Username</label>
        <input type="text" id="uname" placeholder="Enter your username..." required/><br/>
        <input type="button" value="submit" onclick="checkfunction()" ><br/>
        <label id="sample" ></label>
    </form>  
    <script >
        let set = new Set();
        set.add('srj126');
        set.add('divya');
        function checkfunction()
        {
            var name = document.getElementById("uname").value;
            if(set.has(name))
            {
                document.getElementById("sample").innerHTML="username already exist!!!";
                
            }   
            else{
                set.add(name);
                alert("succesfully registered!!!")
                console.log(set);
            }
        }
    </script>
</body>
</html>
